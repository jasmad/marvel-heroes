<div class="container">
  <div class="hero">
    <h1>Character List</h1>
    <p [innerHTML]="attributionHTML"></p>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <ul class="pagination">
        <li>
          <a (click)="onPreviousPage()" aria-label="Previous" class="navigation-button">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a class="navigation-button" href="#">|</a></li>
        <li><a class="navigation-button" href="#">|</a></li>
        <li><a class="navigation-button" href="#">|</a></li>
        <li><a class="navigation-button" href="#">|</a></li>
        <li><a class="navigation-button" href="#">|</a></li>
        <li>
          <a (click)="onNextPage()" aria-label="Next" class="navigation-button">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-18 col-sm-6 col-md-3" *ngFor="let character of characters">
        <app-character-thumbnail [character]="character"></app-character-thumbnail>
    </div>
  </div>

</div>
